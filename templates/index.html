<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
</head>
<body>
    {{ range .Files }}
        {{ if eq $.UrlPath "/" }}
            <a href="/{{.Name}}">{{ .Name }}</a>
        {{ else }}
            <a href="{{$.UrlPath}}/{{.Name}}">{{ .Name }}</a>
        {{ end }}
    {{ end }}
</body>
</html>
